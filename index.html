<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stock calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="leftside">
				<h2>Stock profit loss</h2>
				<input type="number" id="ip_input" placeholder="Enter Initial Price here" /><br />
				<input
					type="number"
					id="quantity_input"
					placeholder="Enter Number of Stocks here"
				/><br />
				<input type="number" id="cp_input" placeholder="Enter Current Price Here" /><br />
				<button id="submit-btn">Check!</button>
			</div>

			<div class="rightside">
				<div id="output_box"></div>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
