<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
		<title>Mark 14 - Stocks</title>
	</head>
	<body>
		<h1>Mark 14 - Stocks</h1>

		<main>
			<label for="initial-price" class="label">
				Intial Price
				<input type="text" id="initial-price" placeholder="Enter Initial Price Here"
			/></label><br>
			<label for="stocks-quantity" class="label">
				Quantity of Stocks
				<input
					type="text"
					id="stocks-quantity"
					placeholder="Enter the Number of Stocks bought"
				/><br>
			</label>
			<label for="current-price"
				class=" label">Current Price
				<input
					type="text"
					id="current-price"
					placeholder="Enter the Current Price of the stocks"
			/></label>

			<button id="submit-btn">Tell Me!!</button>

			<div id="output-box"></div>

			<script src="app.js"></script>
		</main>
	</body>
</html>
